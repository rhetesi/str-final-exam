<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>
    <!-- Filter -->
    <div class="card">
      <div class="card-header card-header-info">
        <h5 class="card-title ">Keresés</h5>
        <div class="d-flex p-2 mb-1 filter__group">
          <input [(ngModel)]="phrase" class="form-control" type="text" placeholder="Keresés felhasználó nevére ..."
            style="width: 400px;">
          <!-- <select [(ngModel)]="filterKey" class="form-control mr-3 filter__select px-3" style="width: 150px;">
            <option value="name">name</option>
            <option value="email">email</option>
            <option value="address">address</option>
            <option value="active">active</option>
          </select> -->
        </div>
      </div>
    </div>
    <!-- Filter end -->
    <!-- Add new user button -->
    <button type="button" class="btn btn-success btn-block my-4" routerLink="/user/0">
      + Add new User +
    </button>
    <!-- Add new user button end -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th (click)="onColumnSelect('id')">#</th>
          <th (click)="onColumnSelect('name')">Name</th>
          <th (click)="onColumnSelect('email')">Email</th>
          <th (click)="onColumnSelect('address')">Address</th>
          <th (click)="onColumnSelect('active')">Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | filter:phrase:filterKey | sorter:sortColumn:sortDirect">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="onDelete(user)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
